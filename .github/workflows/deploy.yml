name: Deploy to Production

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write
  statuses: write
  actions: read    # Add permission to read artifacts

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint
        run: npm run lint
        
      - name: Run tests
        run: npm test

  deploy:
    needs: quality
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        env:
          VITE_APP_ENV: production
          GITHUB_PAGES: true
          BASE_URL: /copy-trading/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Clean up artifacts
        run: |
          echo "Cleaning up any existing artifacts..."
          gh api repos/${{ github.repository }}/actions/artifacts \
            --paginate -q '.artifacts[] | select(.name=="github-pages") | .id' \
            | xargs -I {} gh api repos/${{ github.repository }}/actions/artifacts/{} -X DELETE || true
        env:
          GH_TOKEN: ${{ github.token }}
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
